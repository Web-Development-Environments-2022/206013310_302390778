<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="cssFiles/style.css" lang="en"/>
		<link rel="stylesheet" type="text/css" href="cssFiles/setting.css" lang="en"/>
		<link rel="stylesheet" type="text/css" href="cssFiles/login.css" lang="en"/>
		<link rel="stylesheet" type="text/css" href="cssFiles/welcome.css" lang="en"/>
		<link rel="stylesheet" type="text/css" href="cssFiles/register.css" lang="en"/>
		<link href="https://fonts.googleapis.com/css2?family=Bellefair&family=Fredoka:wght@500&family=Handlee&display=swap" rel="stylesheet">
		<title>Pacman Game</title>
	</head>

	<body>
		<div id="Header">
			<header>
			</header>
		</div>
		<div id="Menu">
			<nav>
				<a onclick="switchScreen('Welcome')">Welcome</a>
				<a onclick="switchScreen('Register')">Register</a>
				<a onclick="switchScreen('Login-screen')">Login</a>
				<a onclick="switchScreen('About')">About</a>
			</nav>
		</div>
		<div id="content-continer">
			<div id="Welcome" class="screen" align="center">
				<div>
					<button class="welcome-btn" type="button" id="btnRandomSettings" onclick="switchScreen('Register')" style="margin: 50px auto; padding: 40px;">Random Settings</button>
				</div>
				<div>
					<button class="welcome-btn" type="button" id="btnRandomSettings" onclick="switchScreen('Login-screen')" style=" margin: 50px auto; padding: 30px;">Random Settings</button>
				</div>
			</div>
			<br>
			<div id="settings" class="screen" style="position: flex;">
				<form id ="form-settings" style="float: right;">
					<div id="settings-container">
						<div id="key-settings">
							<ul id="settings-chooseButtons" align="center">
								<label>Movments keys</label>
								<br>
								<li>
									<input id="buttonUp" class="choose-keyboard" type="button" value="⇧" placeholder="Enter Up key" style="cursor: pointer;" onclick="updateKeyborads(`UP`)" required>
								</li>
								<br>
								<li>
									<input id="buttonLeft" class="choose-keyboard" type="button" value="⇦" placeholder="Enter Left key" style="cursor: pointer;" onclick="updateKeyborads(`LEFT`)" required>
								</li>
								<li>	
									<input id="buttonRight" class="choose-keyboard" type="button" value="➪" placeholder="Enter Right key" style="cursor: pointer;"  onclick="updateKeyborads(`RIGHT`)" required>
								</li>
								<br>	
								<li>
									<input id="buttonDown" class="choose-keyboard" type="button" value="⇩" placeholder="Enter Down key" style="cursor: pointer;" onclick="updateKeyborads(`DOWN`)" required>
								</li>
							</ul>
						</div>
						<div id="settings-numOfGhost" align="center">
					
							<div id="radioButtonGhost">
								<label>Number of ghosts:</label>
								<fieldset>					
									<div>
									  <input type="radio" id="oneG" name="drone" value="huey" checked>
									  <label class="txt" for="huey" style="cursor: pointer;">One</label>
									</div>
								
									<div>
									  <input type="radio" id="twoG" name="drone" value="dewey">
									  <label class="txt" for="dewey" style="cursor: pointer;">Two</label>
									</div>
								
									<div>
									  <input type="radio" id="threeG" name="drone" value="louie">
									  <label class="txt" for="louie" style="cursor: pointer;">Three</label>
									</div>
		
									<div>
										<input type="radio" id="fourG" name="drone" value="louie">
										<label class="txt" for="louie" style="cursor: pointer;">Four</label>
									  </div>
								</fieldset>
							</div>
						</div>
						<div id="settings-numOfSecoundGame" align="center">
							<label>Game long</label>
							<div class="slidecontainer">
								60
								<input id="timeRange" name="timeSliderRange" type="range" min="60" max="180" value="70" class="slider" style="cursor: pointer;">
								180
								<p class="txt">selected (in secounds):<span id="timeValue"></span></p>
							</div>
						</div>
						<div id="settings-numOfBalls" align="center">
							<label>Number of food</label>
							<div class="slidecontainer">
								50
								<input id="foodRange" name="foodSliderRange" type="range" min="50" max="90" value="70" class="slider" style="cursor: pointer;">
								90
								<p class="txt">selected:<span id="foodValue"></span></p>
							</div>
						</div>
						<div id="settings-colorsOfFood" align="center">
							<div id="basicFoogColor">
								<label>Color of basic food-</label>
								<input type="color" id="basic" name="head" value="#04fcdb">
							</div>
							<div id="specialFoogColor">
								<label>Color for special food-</label>
								<input type="color" id="special" name="head" value="#04fc57" style="cursor: pointer;">							
							</div>
							<div id="gourmetFoogColor">
								<label>Color of gourmet food-</label>
								<input type="color" id="gourmet" name="head" value="#e63365" style="cursor: pointer;">
							</div>
						</div>
					</div>
					<button type="button" id="btnRandomSettings" onclick="randomSettings()" >Random Settings</button>
					<button type="button" id="btnStartGame" onclick="startGame()">Go</button>
				</form>
				<!-- <button type="button" id="btnRandomSettings" onclick="randomSettings()" >Random Settings</button>
				<button type="button" id="btnStartGame" onclick="startGame()">Start Game</button> -->
				<div id="game" class="screen" style="float: center; margin: 0px auto; padding: 40px;"> 
					<div  align="center">
						<div id="score">
							<label id="l1" for="lblScore">SCORE:</label>
							<input id="lblScore" type="text" />
						</div>
						<div id="time">
							<label id="l2" for="lblTime">TIME:</label>
							<input id="lblTime" type="text" />
						</div>
						<canvas id="canvas" height="600" width="600" style="background-color: rgb(6, 7, 7);"></canvas>
					</div>	
				</div>
			</div>
			

			<div id="Register" class="screen">
				<br>
				<br>
				<form id="register-form">
					<input type="text" id="reg-name" placeholder="User Name" required>
					<input type="password" id="reg-pass" placeholder="Password" required>
					<input type="email" id="reg-email" placeholder="E-mail" required>
					<input type="text" id="reg-fullname" placeholder="Full Name" required>
					<button type="submit" id="reg-btn" onclick="getInfo()">Register</button>
				</form>
			</div>
			<div id="Login-screen" class="screen">
				<br>
				<br>
				<form id="login-form">
					<input type="text" id="login-username" placeholder="User Name" required>
					<input type="password" id="login-pass" placeholder="Password" required>
					<button type="button" id="login-btn" onclick="getInfo()">Log In</button>
				</form>
			</div>
			<div id="About" class="screen">
				about
			</div>
