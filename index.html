<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="cssFiles/style.css" lang="en"/>
		<link rel="stylesheet" type="text/css" href="cssFiles/setting.css" lang="en"/>
		<link href="https://fonts.googleapis.com/css2?family=Bellefair&family=Fredoka:wght@500&family=Handlee&display=swap" rel="stylesheet">
		<title>Pacman Game</title>
		<style>
			body {
				font-family: "Fredoka", sans-serif;
				font-size: 30px;
				background: #ebf7f9;
				min-height: 100vh;
				padding: 1rem;
			}
			p,
			label {
				font: 1rem 'Fira Sans', sans-serif;
			}

			input {
				margin: .4rem;
			}
		</style>
	</head>

	<body>
		<div id="Header">
			<header>
				<h1>Lea Eva Kramer</h1>
			</header>
		</div>
		<div id="Menu">
			<nav>
				<a onclick="switchScreen('Welcome')">Welcome</a>
				<a onclick="switchScreen('Register')">Register</a>
				<a onclick="switchScreen('Login-screen')">Login</a>
				<a onclick="switchScreen('About')">About</a>
			</nav>
		</div>
		<div id="content-continer">
			<div id="Welcome" class="screen">
				welcome
			</div>
			<br>
			<div id="settings" class="screen">
				<div id="settings-containert">
					<div id="key-settings">
						<ul id="chooseButtons" align="center">
							<li>
								<input id="buttonUp" class="choose-keyboard" type="button" value="⇧" placeholder="Enter Up key"  onclick="updateKeyborads(`UP`)" required>
							</li>
							<li>
								<input id="buttonLeft" class="choose-keyboard" type="button" value="⇦" placeholder="Enter Left key"  onclick="updateKeyborads(`LEFT`)" required>
								<input id="buttonRight" class="choose-keyboard" type="button" value="➪" placeholder="Enter Right key"   onclick="updateKeyborads(`RIGHT`)" required>
							</li>	
							<li>
								<input id="buttonDown" class="choose-keyboard" type="button" value="⇩" placeholder="Enter Down key"  onclick="updateKeyborads(`DOWN`)" required>
							</li>
						</ul>
					</div>
					<br>
					<div id="settings-numOfBalls" align="center">
						<label>Choose number of food:</label>
						<div class="slidecontainer">
							<input id="foodRange" name="foodSliderRange" type="range" min="50" max="90" value="70" class="slider">
							<p>FoodValue: <span id="foodValue"></span></p>
						</div>
					</div>
					<br>
					<div id="settings-colorsOfFood" align="center">
						<div id="basicFoogColor">
							<label>Choose color of basic food:</label>
							<input type="color" id="basic" name="head" value="#e63365">
							<label>60% of the food</label>
							<label>5 points</label>
						</div>
						<div id="specialFoogColor">
							<label>Choose color for special food:</label>
							<input type="color" id="special" name="head" value="f6b73c">
							<label>30% of the food</label>
							<label>15 points</label>
						</div>
						<div id="gourmetFoogColor">
							<label>Choose color of gourmet food:</label>
							<input type="color" id="gourmet" name="head" value="#e63365">
							<label>10% of the food</label>
							<label>25 points</label>
						</div>
					</div>
					<div id="settings-numOfSecoundGame" align="center">
						<label>Choose game long:</label>
						<div class="slidecontainer">
							<input id="timeRange" name="timeSliderRange" type="range" min="1" max="15" value="3" class="slider">
							<p>Time (in minute): <span id="timeValue"></span></p>
						</div>
					</div>
					<div id="settings-numOfGhosts" align="center">
						<label>Choose game long:</label>
						<div class="slidecontainer">
							<input id="ghostRange" name="ghostSliderRange" type="range" min="1" max="15" value="3" class="slider">
							<p>Number of ghost: <span id="ghostValue"></span></p>
						</div>
					</div>
				</div>
				<br>
				<div id="settings-numOfGhost" align="center">
					<label>Choose number of ghosts:</label>
					<div id="radioButtonGhost">
						<fieldset>						
							<div>
							  <input type="radio" id="huey" name="drone" value="huey" checked>
							  <label for="huey">One</label>
							</div>
						
							<div>
							  <input type="radio" id="dewey" name="drone" value="dewey">
							  <label for="dewey">Two</label>
							</div>
						
							<div>
							  <input type="radio" id="louie" name="drone" value="louie">
							  <label for="louie">Three</label>
							</div>

							<div>
								<input type="radio" id="louie" name="drone" value="louie">
								<label for="louie">Four</label>
							  </div>
						</fieldset>
					</div>
				</div>
			</div>
			<div id="Register" class="screen">
				reg
			</div>
			<div id="Login-screen" class="screen">
				<!-- <form id ="logForm">
						<h2>Log In</h2>
						<table id="login-table">
							<tr>
								<th class="form-part">
									<input id="username" type="text" placeholder="User Name" name="username"  required>
								</th>
							</tr>
							<tr>
								<th class="form-part">
									<input id="password" type="password" placeholder="Password" name="password" required>
								</th>
							</tr>
						</table>
					  <input class="btn1" type="submit" id="submit-login" class="logBtn" value="Log In">
					  <br>
					  <a onclick="switchScreen('Register')">dont have account? click here to register</a>
				</form> -->
				<form>
					<input type="text" id="username" placeholder="User Name" required>
					<input type="password" id="password" placeholder="Password" required>
					<button type="button" onclick="getInfo()">Log In</button>
				</form>
			</div>
			<div id="About" class="screen">
				about
			</div>
		</div>


		<!-- code they gave us -->
		
		<div id="game" class="screen">
			<div id="score">
				<label for="lblScore">SCORE:</label>
				<input id="lblScore" type="text" />
			</div>
			<div id="time">
				<label for="lblTime">TIME:</label>
				<input id="lblTime" type="text" />
			</div>
			<canvas id="canvas" height="600" width="600"></canvas>
		</div>
		<!-- link to js -->
		<script src="./jsFiles/jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./jsFiles/app.js"></script>
		<script type="text/javascript" src="./jsFiles/menu.js"></script>
		<script type="text/javascript" src="./jsFiles/login.js"></script>
		<script type="text/javascript" src="./jsFiles/settings.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>

		
	</body>
</html>
