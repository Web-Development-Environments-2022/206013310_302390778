<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css" lang="en"/>
		<link href="https://fonts.googleapis.com/css2?family=Bellefair&family=Fredoka:wght@500&family=Handlee&display=swap" rel="stylesheet">
		<title>Pacman Game</title>
		<style>
			body {
				font-family: "Fredoka", sans-serif;
				font-size: 30px;
				background: #ebf7f9;
				min-height: 100vh;
				padding: 1rem;
			}
		</style>
	</head>

	<body>
		<div id="Header">
			<header>
				<h1>Lea Eva Kramer</h1>
			</header>
		</div>
		<div id="Menu">
			<nav>
				<a onclick="switchScreen('Welcome')">Welcome</a>
				<a onclick="switchScreen('Register')">Register</a>
				<a onclick="switchScreen('Login')">Login</a>
				<a onclick="switchScreen('About')">About</a>
			</nav>
		</div>
		<div id="content-continer">
			<div id="Welcome" class="screen">
				eeee
			</div>
			<div id="Register" class="screen">
				ssssss
			</div>
			<div id="Login" class="screen">
				bdfbdfb
			</div>
			<div id="About" class="screen">
				DAdcasf
			</div>
		</div>


		<!-- code they gave us -->
		
		<div id="game" class="screen">
			<div id="score">
				<label for="lblScore">SCORE:</label>
				<input id="lblScore" type="text" />
			</div>
			<div id="time">
				<label for="lblTime">TIME:</label>
				<input id="lblTime" type="text" />
			</div>
			<canvas id="canvas" height="600" width="600"></canvas>
		</div>
		<!-- link to js -->
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<script type="text/javascript" src="./menu.js"></script>
		
	</body>
</html>
